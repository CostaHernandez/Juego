<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     
  <div id="game" class="game"></div>
  <div id="controls" class="controls">
    <div id="top" class="controls__arrow controls__arrow--top"></div>
    <div id="left" class="controls__arrow controls__arrow--left"></div>
    <div id="right" class="controls__arrow controls__arrow--right"></div>
    <div id="bottom" class="controls__arrow controls__arrow--bottom"></div>
  </div>
  <div id="level-text" class="level">0</div>
  <div id="refresh" class="refresh">Restaurar level</div>
  <div id="timer" class="timer"></div>
  <div id="title-screen" class="title-screen">
    <div class="title-screen__title">Level <span class="title-screen__word">UP</span></div>
    <button id="title-screen-button" class="title-screen__button">Jugar</button>
  </div>
  <div id="fullscreen" class="fullscreen">Pantalla Completa</div>

    <script src="./java.js"></script>
</body>
</html>
